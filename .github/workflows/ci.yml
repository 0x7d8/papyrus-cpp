name: CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions: 
      contents: write

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential libssl-dev zlib1g-dev libsqlite3-dev libuv1-dev

    - name: Build and install uWebSockets
      run: |
        cd uWebSockets
        make
        sudo make install
        cd uSockets
        make
        sudo cp src/*.h /usr/local/include/
        sudo cp *.a /usr/local/lib/
        cd ../..

    - name: Build Papyrus
      run: |
        cmake .
        make

    - name: Get tag or commit id
      id: get-version-id
      uses: iawia002/get-tag-or-commit-id@v1

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        files: Papyrus
        token: ${{ secrets.GITHUB_TOKEN }}
        tag_name: ${{ steps.get-version-id.outputs.id }}
        draft: false
        prerelease: false
  

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Papyrus
        asset_name: Papyrus
        asset_content_type: application/octet-stream